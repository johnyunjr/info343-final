<body>
    <main id = 'contact'>
        <div class="container">
        <h1>Contact Brennan</h1><br>
        <div class="col-md-6">
            <img src="img/bio2.jpg" alt="bio2" id="contactDj">
            <p>Bellevue/Seattle, WA</p>
            <a href="mailto:breezeemgmt@gmail.com">Email: breezeemgmt@gmail.com</a><br>
            <a href="tel: +1-425-945-6414">Tel: 425-945-6414</a>
        </div>
        <div class="col-md-6" >
            <p class="alert alert-success" id="confirmation" ng-show="submit">You have successfully submitted your message!</p>
            <div>
                <form name="contactForm" id="contactForm" ng-submit="saveMessage()" ng-model="contactForm" novalidate>
                    <div class="form-group">
                        <label for="fnameInp">First Name:</label>
                        <input type="text" class="form-control" id="fnameInp" name="fnameInp" ng-model="contact.fname"
                               placeholder="first name" required />
                        <p class="form-group alert-danger lname-required-error" ng-if="contactForm.fnameInp.$error.required && contactForm.fnameInp.$dirty">
                            Please enter your first name
                        </p>
                    </div>

                    <div class="form-group">
                        <label for="lnameInp">Last Name:</label>
                        <input type="text" class="form-control" id="lnameInp" name="lnameInp" ng-model="contact.lname"
                               placeholder="last name" required />
                        <p class="form-group alert-danger lname-required-error" ng-if="contactForm.lnameInp.$error.required && contactForm.lnameInp.$dirty">
                            Please enter your last name
                        </p>
                    </div>

                    <div class="form-group">
                        <label for="emailInp">Email:</label>
                        <input type="email" class="form-control" id="emailInp" name="emailInp" ng-model="contact.email" ng-model-options="{'updateOn': 'blur'}"
                               placeholder="your@email.com" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required />
                        <p class="validation-error alert-danger email-required-error" ng-if="contactForm.emailInp.$error.required && contactForm.emailInp.$dirty">
                            Email address is required
                        </p>
                        <p class="validation-error alert-danger email-invalid-error" ng-if="contactForm.emailInp.$error.email && contactForm.emailInp.$dirty">
                            Valid email address is required
                        </p>
                    </div>
                    
                    <div class="form-group">
                        <label for="messageInp">Message</label>
                        <textarea name="messageInp" ng-model="contact.message" id="messageInp" placeholder="Leave your message here" required></textarea>
                        <p class="form-group alert-danger lname-required-error" ng-if="contactForm.messageInp.$error.required && contactForm.messageInp.$dirty">
                            Please leave a message
                        </p>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" ng-disabled="contactForm.$invalid">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </main>
</body>
